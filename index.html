    <script>
        function updateQuantity(id, change) {
            var quantityInput = document.getElementById(id);
            var currentQuantity = parseInt(quantityInput.value);
            if (currentQuantity + change >= 0) {
                quantityInput.value = currentQuantity + change;
            }
            updateTotal();
        }

        function updateTotal() {
            var total = 0;
            var prices = [400, 400, 300, 400];
            for (var i = 1; i <= 4; i++) {
                var quantity = parseInt(document.getElementById('quantity' + i).value);
                total += quantity * prices[i - 1];
            }
            document.getElementById('totalContainer').textContent = 'Total a pagar: $' + total;
        }

        function sendOrder() {

            if (!name) {
                document.getElementById('warningMessage').style.display = 'block';
                return;
            }
            document.getElementById('warningMessage').style.display = 'none';

            var products = [
